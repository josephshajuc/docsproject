
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Docs</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="description" content="Online word editor project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f4daca1046.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <style> @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap'); </style>
    </head>
    <body>

        <div class="body-container container d-flex flex-column justify-content-center align-items-center">
            <div class="topcontainer container row d-flex">
                <div class="logo col-auto">
                    <img src="doc.png" alt="logoimage" id="logo">
                </div>
                <div class="filename-container col-auto d-flex align-items-center">
                    <input type="text" name="filename" id="filename" placeholder="Filename here . . .">
                    <!-- <img src="editing.png" alt="editing icon" id="editing-icon"> -->
                </div>
                <div class="savebutton-container col d-flex align-items-center justify-content-end">
                    <button class="btn btn-primary" id="savebutton">Save</button>
                </div>
            </div>

            <div class="toolscontainer container row d-flex flex-column justify-content-center align-content-center">
                <div class="toptoolbar container row d-flex">
                    
                </div>
                <div class="bottomtoolbar container row d-flex">
                    <div class="toolbox col col-auto">
                        <button class="toolbuttons" id="bold">
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button class="toolbuttons" id="italics">
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button class="toolbuttons" id="underline">
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                    <div class="toolbox col col-auto">
                        <button class="toolbuttons" id="leftAlign">
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button class="toolbuttons" id="centerAlign">
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button class="toolbuttons">
                            <i class="fa-solid fa-align-right" id="rightAlign"></i>
                        </button>
                        <button class="toolbuttons" id="justifyAlign">
                            <i class="fa-solid fa-align-justify"></i>
                        </button>
                    </div>   
                    <div class=" download-container dropdown col d-flex align-items-center justify-content-end">
                        <button class="btn btn-outline-dark dropdown-toggle" type="button" id="downloadbutton" data-bs-toggle="dropdown" aria-expanded="false">
                            Download
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">PDF file</a></li>
                            <li><a class="dropdown-item" href="#" id="downloadtxt">TXT file</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>

            <div class="txtcontainer container row d-flex">
                <textarea id="textarea1" class="" name="name" placeholder="Your text here "></textarea>
            </div>
                
            

        </div>

        <!-- <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
